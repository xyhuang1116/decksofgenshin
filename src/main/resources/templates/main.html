<!DOCTYPE html>
<html xmlns:th="http:/ /www.thymeleaf.org">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Charas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="/mystyle.css">
    <script type="text/javascript" src="/mainScript.js"></script>
    <script type="text/javascript" src="/commonScript.js"></script>
    </head>

    <body>

    <!--Header-->
        <div>
            <div>
                <div><h1>Deck of Genshin</h1></div>
                <div>  
                    <form action="" method="post">
                        <input type="submit" name="post-Cards" value="post-Cards"  id="post-Cards" >Cards</input>
                    </form>
                    <button id="import" >I</button>
                    <button id="export" onclick="addExportBox()">E</button>
                </div>
            </div>
        </div>

        <div id = 'deckCodeBox'><input type="text" id = "deckCode" value=""></div>
      
    <!--Choosen charas charas-->
        <div>
            <div class="charas" id="charas">
           
                <button class="button" id="colbutton1" onclick="deleteCharaToDeck('colbutton1')">
                    <img th:src="@{/image/empty_chara.png}" id="empty" width=70 height=70/>
                </button>   
                <button class="button" id="colbutton2" onclick="deleteCharaToDeck('colbutton2')">
                    <img th:src="@{/image/empty_chara.png}" id="empty" width=70 height=70/>
                </button>
                <button class="button" id="colbutton3" onclick="deleteCharaToDeck('colbutton3')">
                    <img th:src="@{/image/empty_chara.png}" id="empty" width=70 height=70/>
                </button>

                <button class="button" id="unfold" onclick="unfoldContainer()">
                    <img th:src="@{/image/arrow.png}" id="arrow" width=35 height=35/>
                </button>
            </div>
    <!--Chosen Card charas-->        
            <div class="container" id="container">
                
           
            </div>
        </div>  

    <!--Card charas-->
        <div class="myBox" id="charas">
            <table>
                <tbody>
                    <tr th:each="chara,iterStat : ${charas}">
                    <button class="button" th:attr="onclick=|addCharaToDeck('${chara.id}','${chara.codeName}')|">
                        <img th:src="'/image/chara/face/'+${chara.id}+'.png'" width=84 height=144 /></button>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
 </html>
