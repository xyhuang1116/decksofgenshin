<!DOCTYPE html>
<html xmlns:th="http:/ /www.thymeleaf.org">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Charas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>

    <body>
        <style>
            
            .container{
                margin: 0 auto;
                height: 80%;
                width: 100%;
                position: fixed;
                transform: translateY(120%);
                background-color: rgb(239, 237, 237);
                overflow: hidden;
                z-index: 3;
                border-radius: 15px 15px 0 0;
                transition: 0.3s;
                
            }

            .container .top{
                width: calc(100% - 30px);
                margin-left: 30px;
                height: 20%;
                background-color: rgb(239, 237, 237);
                border-radius: 0 0 0 20px;
                transition: 0.2s;
            }
            
            .container .bottom{
                width: calc(100% - 30px);
                height: 100%;
                margin-left: 30px;
                background-color: rgb(239, 237, 237);
                border-radius: 20px 0 0 0;
            }

            .row{
                display: flex;
                flex-wrap: nowrap;
                width: 80%;
                height: 80px;
                z-index: 3;
                position: fixed;

                background-color: rgb(239, 237, 237);
                overflow: hidden;

                border-radius: 15px 15px 15px 15px;
                bottom: 0;
                margin: auto;
                left: 0;
                right: 0;
                transition: 0.3s;
            }
    

            .myBox {
            border: none;
            padding: 5px;
            font: 24px/36px sans-serif;
            width: 200px;
            height: 250px;
            overflow-y: scroll;
            left:0;
            right: 0;

            }

            /* Scrollbar styles */
            ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            }

            ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background: #ccc;  
            }

            ::-webkit-scrollbar-thumb:hover {
            background: #999;  
            }

            .colbutton{
                background: transparent;
                height: 70px;
                padding: 5px;
                position: relative;
                width: 70px;
                border: none;
                margin: 0 auto;
            }

            .colbutton:focus{outline: none;}

            .cardbutton{
                background: transparent;
                height: 162px;
                padding: 0;
                margin: 5px;
                position: relative;
                width: 95px;
                border: none;
            }
            .cardbutton:focus{outline: none;}

            .precardbutton{
                background: transparent;
                height: 85px;
                padding: 0;
                margin: 5px;
                position: relative;
                width: 50px;
                border: none;
            }
            .precardbutton:focus{outline: none;}

        </style>

        <script>
            let charas = new Map();
            let key = 1;

            function addCharaToDeck(id,codeName) {

                let elem = document.getElementById('row');
                let imgs = elem.querySelectorAll('img');

                for (let i = 0 ; i < imgs.length; i++) {
                    if(imgs[i].id == 'empty'){

                        imgs[i].id = 'full';
                        imgs[i].src= '/image/chara/icon/'.concat(id).concat('.png');


                        //TO-DO Bug
                        while(charas.has(key)){
                            key++;
                            if(key == 4 && !charas.has(1)){key =1;break;}
                        }
                        charas.set(key.toString(),codeName);
                        key++;

                        addExportBox();

                        break;
                    }
                    else{continue;}
                }
            }

            function deleteCharaToDeck(colId) {

                let elem = document.getElementById(colId);
                let img = elem.querySelectorAll('img');

                img[0].id = 'empty';
                img[0].src = '/image/empty_chara.png';

                let deleteKey = colId.replace("colbutton", "");

                if(charas.has(deleteKey)){
                    charas.delete(deleteKey);
                    key = deleteKey;

                    addExportBox();
                }
            }

            function unfoldContainer(){
                document.getElementById('row').style.bottom = '80%';
                document.getElementById('container').style.transform = 'translateY(20%)';
                document.getElementById('arrow').src = '/image/downArrow.png';

                let btn = document.getElementById('unfold');
                btn.setAttribute('onclick' , 'foldContainer()');
                btn.id = 'fold';
            }

            function foldContainer(){
                document.getElementById('row').style.bottom = 0;
                document.getElementById('container').style.transform = 'translateY(120%)';
                document.getElementById('arrow').src = '/image/arrow.png';

                let btn = document.getElementById('fold');
                btn.setAttribute('onclick' , 'unfoldContainer()');
                btn.id = 'unfold';
            }

            function addExportBox(){
                let deck = '';
                for(let amount of charas.values()){
                    deck = deck + amount;
                }
            
                let deckCode = document.getElementById('deckCode');
                deckCode.value = deck;
            }

          
        </script>

    <!--Header-->
        <div style="margin-bottom:0;">
            <div>
                <div><h3 style="float: left;">Deck of Genshin</h3></div>
                <div style="float: right;padding-top:3px;" >  
                    <form action="" method="post">
                        <input type="submit" name="post-Cards" value="post-Cards" style="height:30px;width:30px;border:none;" id="post-Cards" >Cards</input>
                    </form>
                    <button style="height:30px;width:30px;border:none;" id="import" >I</button>
                    <button style="height:30px;width:30px;border:none;" id="export" onclick="addExportBox()">E</button>
                </div>
            </div>
        </div>

        <div id = 'deckCodeBox'><input type="text" id = "deckCode" value=""></div>
        <!--<HR  style=" width: 100%; border: 0; height: 1px; background: rgb(253, 253, 253);opacity: 0.2;">-->
    <!--Choosen charas Gallery-->
        <div>
            <div class="row" id="row">
           
                <button class="colbutton" id="colbutton1" onclick="deleteCharaToDeck('colbutton1')">
                    <img th:src="@{/image/empty_chara.png}" id="empty" width=70 height=70/>
                </button>   
                <button class="colbutton" id="colbutton2" onclick="deleteCharaToDeck('colbutton2')">
                    <img th:src="@{/image/empty_chara.png}" id="empty" width=70 height=70/>
                </button>
                <button class="colbutton" id="colbutton3" onclick="deleteCharaToDeck('colbutton3')">
                    <img th:src="@{/image/empty_chara.png}" id="empty" width=70 height=70/>
                </button>

                <button class="colbutton" style="margin-top:5px;" id="unfold" onclick="unfoldContainer()">
                    <img th:src="@{/image/arrow.png}" id="arrow" width=35 height=35/>
                </button>
            </div>
    <!--Choosen Card Gallery-->        
            <div class="container" id="container" style="width: auto;">
                
                <div class="myBox" style="height: 100%; width: 100%; z-index: 0; white-space: pre-line; ">
                    <table>
                        <tbody>
                            <tr th:each="chara,iterStat : ${charas}">
                            <button class="precardbutton" th:attr="onclick=|addCharaToDeck('${chara.id}','${chara.codeName}')|"><img th:src="'/image/chara/face/'+${chara.id}+'.png'" width=50 height=85 /></button>
                            
                            <td th:if="${iterStat.index} % 3 == 2">
                                </tr><tr>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </div>   
            </div>
        </div>  

    <!--Card Gallery-->
        <div class="myBox" id="charas" style="height: 600px; width: 100%; z-index: 0; white-space: pre-line; ">
            <table>
                <tbody>
                    <tr th:each="chara,iterStat : ${charas}">
                    <button class="cardbutton" th:attr="onclick=|addCharaToDeck('${chara.id}','${chara.codeName}')|"><img th:src="'/image/chara/face/'+${chara.id}+'.png'" width=84 height=144 /></button>
                    
                    <td th:if="${iterStat.index} % 3 == 2">
                        </tr><tr>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
 </html>
