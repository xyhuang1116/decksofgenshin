<!DOCTYPE html>
<html xmlns:th="http:/ /www.thymeleaf.org">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="/mystyle.css">
    <script type="text/javascript" src="/cardScript.js"></script>
    <script type="text/javascript" src="/commonScript.js"></script>
    </head>

    <body>
        <div>
            <div>
                <div><h1>Deck of Genshin</h1></div>
                <div>  
                    <button id="import" >I</button>
                    <button id="export" onclick="addExportBox()">E</button>
                </div>
            </div>
        </div>

        <div id = 'deckCodeBox'><input type="text" id = "deckCode" value=""></div>
        
        <!-- <HR style=" width: 100%; border: 0; height: 1px; background: rgb(253, 253, 253);opacity: 0.2;">
         -->

        <div>
            <div class="charas" id="charas">
           
                <button class="button" id="colbutton1" onclick="deleteCharaToDeck('colbutton1')">
                    <img th:src="@{/image/empty_chara.png}" id="empty" width=70 height=70/>
                </button>   
                <button class="button" id="colbutton2" onclick="deleteCharaToDeck('colbutton2')">
                    <img th:src="@{/image/empty_chara.png}" id="empty" width=70 height=70/>
                </button>
                <button class="button" id="colbutton3" onclick="deleteCharaToDeck('colbutton3')">
                    <img th:src="@{/image/empty_chara.png}" id="empty" width=70 height=70/>
                </button>

                <button class="button" id="unfold" onclick="unfoldContainer()">
                    <img th:src="@{/image/arrow.png}" id="arrow" width=35 height=35/>
                </button>
            </div>
            
            <div class="container" id="container">
                
                <div class="myBox" id="selectedCards">
                    <table>
                        <tbody id="cardList">
                        <!--    <tr th:each="card,iterStat : ${cards}">
                            <button class="cardbutton" th:attr="onclick=|addCharaToDeck('${card.id}')|">
                                <img th:src="'/image/card/'+${card.type}+ '/' + ${card.subType} + '/' + ${card.id} + '.png'" width=84 height=144 />
                            </button>
                        </tr>
                           -->
                        </tbody>
                    </table>
                </div>
        
            </div>
        </div>  

        <div class="myBox" id="cards">
            <table>
                <tbody>
                    <tr th:each="card,iterStat : ${cards}">
                    <button class="button" th:attr="onclick=|addCardToDeck('${card.id}','${card.codeName}','${card.type}','${card.subType}')|">
                        <img th:src="'/image/card/'+${card.type}+ '/' + ${card.subType} + '/' + ${card.id} + '.png'" width=84 height=144 />
                    </button>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
 </html>
